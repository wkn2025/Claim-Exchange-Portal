<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euro Center - Invoice Management Portal</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Header -->
    <header class="navbar">
        <nav class="nav-container">
            <div class="nav-logo">
                <img src="eurocenter.png" alt="Euro Center Logo" class="logo-image">
                <button class="app-menu-trigger" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-bars"></i>
                    <span>Menu</span>
                </button>
                <div class="nav-dropdown" role="menu" aria-label="Main menu">
                    <a href="index.html" role="menuitem"><i class="fas fa-home"></i> Home</a>
                    <a href="pending-approvals.html" role="menuitem"><i class="fas fa-list-check"></i> Pending Approvals</a>
                    <a href="my-approvals.html" role="menuitem"><i class="fas fa-user-check"></i> My Approvals</a>
                    <a href="medical-records.html" role="menuitem"><i class="fas fa-file-medical"></i> Medical Records Tracker</a>
                    <a href="all-entries.html" role="menuitem"><i class="fas fa-database"></i> All Entries</a>
                </div>
            </div>
            
            <div class="portal-title">
                <h3>Invoice Management Portal</h3>
            </div>
            
            <!-- Logged-in User Interface -->
            <div class="user-section">
                <div class="user-profile">
                    <div class="profile-avatar">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <div class="user-info">
                        <span class="user-name">WKN</span>
                        <span class="user-status">Online</span>
                    </div>
                    <button class="logout-btn" title="Logout">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section - Welcome Screen -->
        <section id="home" class="hero">
            <div class="welcome-container">
                <div class="welcome-card">
                    <!-- Company Logo -->
                    <div class="user-avatar">
                        <img src="viking_assistance_group_logo.jpg" alt="Viking Assistance Group" class="avatar-logo">
                    </div>
                    
                    <!-- Welcome Title -->
                    <h1 class="welcome-title">Welcome Viking!</h1>
                    
                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <a href="pending-approvals.html" class="action-btn">Pending Approvals</a>
                        <a href="my-approvals.html" class="action-btn">My Approvals</a>
                        <a href="medical-records-tracker.html" class="action-btn">Medical Records Tracker</a>
                        <a href="all-entries.html" class="action-btn">All Entries</a>
                    </div>
                </div>
            </div>
        </section>


    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Euro Center. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
